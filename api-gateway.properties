spring.application.name=api-gateway
server.port=8080
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.enabled=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


## Product-composite Service Route
spring.cloud.gateway.routes[3].id=product-composite-service
spring.cloud.gateway.routes[3].uri=lb://product-composite-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/product-composite

## Product Service Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service:*
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products

## Review Service Route
spring.cloud.gateway.routes[2].id=review-service
spring.cloud.gateway.routes[2].uri=lb://review-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/reviews

## Recommendation Service Route
spring.cloud.gateway.routes[1].id=recommendation-service
spring.cloud.gateway.routes[1].uri=lb://recommendation-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/recommendations

## Discover Server Route
spring.cloud.gateway.routes[4].id=discovery-server
spring.cloud.gateway.routes[4].uri=http://localhost:8761
spring.cloud.gateway.routes[4].predicates[0]=Path=/discovery-server
spring.cloud.gateway.routes[4].filters[0]=SetPath=/

## Discover Server Static Resources Route
spring.cloud.gateway.routes[5].id=discovery-server-static
spring.cloud.gateway.routes[5].uri=http://localhost:8761
spring.cloud.gateway.routes[5].predicates[0]=Path=/eureka/**
